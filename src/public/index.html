<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Spaceman Brewery</title>
  </head>
  <body>
    <h1>Here we go...</h1>

    <div id="list-container"></div>


    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{description}}
        </li>
        {{/each}}
      </ul>
    </script>

    <!--linking to jquery and handlebars via cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

    <script src="/js/app.js"></script>
    
    <!--this is the template created w/ handlebars-->
    <script>
      $(document).ready(function() {
        const data = { post: "Spaceman" }
        const greetingTemplate = 'hey {{post}}! make me some beer. Thanks';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);

        $('body h1').first().after(greetingRendered);

        refreshFileList(); 
      });
    </script>
