<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="mystyles.css">

    <title>Spaceman Brewery</title>
  </head>
  <body>
    <div class="container">
      <h1>Spaceman Brewery</h1>
      <!--clicking this button will show the form to add new posts-->
      <button id="addNewPostButton" class="btn btn-primary" onclick="toggleAddNewPost()">New Post</button>

      <!--this is the form to add new posts and edit posts-->
      <div id="form-container" class="panel hidden">
        <form>
          <div>
            <label>Title:</label>
            <input type="text" id="newPostTitle">
          </div>
          <div>
            <label>Post:</label>
            <input type="text" id="newPostBody">
          </div> 
          <div>
            <label>Author:</label>
            <input type="text" id="newPostAuthor">
          </div>

          <!--buttons to either submit or cancel a new post-->
          <button type="button" class="btn btn-default" onclick="submitNewPost()">Post it!</button>
          <button type="button" class="btn btn-default" onclick="cancelNewPost()">Nevermind</button>

        </form>
      </div>

      <div id="list-container"></div>
    </div>

    <!--template for posts-->
    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        
        <!--each post is a list item-->
        {{#each files}}
        <li class="list-group-item post">
          <strong>{{title}}</strong>
          <div>{{body}}</div>
          <div>Posted by {{author}} on {{date}}</div>
          <span>
            <button type="button" class="btn btn-xs btn-default" onclick="editPost('{{_id}}')">Edit this Post</button>
          </span>
          <span>
            <button type="button" class="btn btn-xs btn-default" onclick="deletePost('{{_id}}')">Trash this Post</button>
          </span>
        </li>
        {{/each}}

      </ul>
    </script>


    <!--adding jquery and handlebars scripts via cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

    <script src="/js/app.js"></script>
    
    <!--this is the template created w/ handlebars-->
    <script>
      $(document).ready(function() {
        const data = { post: "Spaceman" } 
        const greetingTemplate = 'hey {{post}} make me some beer. Thanks';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);

        
        $('body h1').first().after(greetingRendered);

        refreshFileList();
      });
    </script>

  </body>
</html>
