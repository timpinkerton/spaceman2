<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Spaceman Brewery</title>
  </head>
  <body>
    <h1>Here we go...</h1>

    <div id="list-container"></div>


    <script id="list-template" type="text/x-handlebars-template">
      {{#each list}}
      <div class="row">
        <div class="col-xs-6"><strong>{{title}}</strong></div>
        <div class="col-xs-6">{{post}}</div>
      </div>
      {{/each}}
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

    <script>
      $(document).ready(function() {
        const data = { post: "Spaceman" }
        const greetingTemplate = 'hey {{post}}! make me some beer. Thanks';
        const greetingCompiled = Handlebars.compile(greetingTemplate);
        const greetingRendered = greetingCompiled(data);

        $('body h1').first().after(greetingRendered);

      });
    </script>

    <script>
      $(document).ready(function() {
        const data = {
          list: [
            {title: 'Post 1', post: 'jibba jabba'},
            {title: 'Post 2', post: 'ooooohhh lordy'},
            {title: 'Post 3', post: 'Dude, construction worker'},
            {title: 'Post 4', post: 'handy dandy mandy'},
          ],
        };

        const template = $('#list-template').html();
        const compiled = Handlebars.compile(template);
        $('#list-container').html(compiled(data));
      });
    </script>


  </body>
</html>
