<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Spaceman Brewery</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="mystyles.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spaceman Brewery &raquo; Huntington, WV</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <!-- Main heading container -->
    <div class="container">

      <div class="jumbotron">
        <h1>The Spaceman Blog</h1>
        <p>Read the blog posts below to hear the latest and greatest on Spaceman beer.</p>

        <p>Create a new blog post by clicking this button &raquo;&raquo;&raquo;
          <!--clicking this button will show the form to add new posts-->
          <button id="addNewPostButton" class="btn btn-primary btn-new-post" onclick="toggleAddNewPost()">New Post</button>
        </p>


        <!--this is the form to add new posts and edit posts-->
        <div id="form-container" class="panel hidden">
          <form>
            <input type="hidden" id="post-id" value="" />
            <div>
              <label>Title:</label>
              <input type="text" id="newPostTitle">
            </div>
            <div>
              <label>Post:</label>
              <input type="text" id="newPostBody">
            </div> 
            <div>
              <label>Author:</label>
              <input type="text" id="newPostAuthor">
            </div>

            <!--buttons within the New Post form to either submit or cancel a new post-->
            <button type="button" class="btn btn-default" onclick="submitNewPost()">Post it!</button>
            <button type="button" class="btn btn-default" onclick="cancelNewPost()">Nevermind</button>

          </form>
        </div>
      </div>


    </div> <!-- /container -->

    <div class="container">
      
      <!--this is the container for all the posts-->
      <div id="list-container"></div>
    </div>

    <!--template for posts-->
    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        
        <!--each post is a list item-->
        {{#each files}}
        <li class="list-group-item post">
          <strong>{{title}}</strong>
          <div>{{body}}</div>
          <div>{{author}} wrote this post on {{date}}</div>
          <span>
            <button type="button" class="btn btn-xs btn-default" onclick="editPost('{{_id}}')">Edit this Post</button>
          </span>
          <span>
            <button type="button" class="btn btn-xs btn-default" onclick="deletePost('{{_id}}')">Trash this Post</button>
          </span>
        </li>
        {{/each}}

      </ul>
    </script>

    <!--adding jquery and handlebars scripts via cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

    <script src="/js/app.js"></script>
    
    <!--this is the template created w/ handlebars-->
    <script>
      $(document).ready(function() {
        refreshPostList();
      });
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
